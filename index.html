<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Moto Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="game">
    <div id="bluecar">
      <img src="RacingMotoGameImage/blue.png" alt="bluecar">
    </div>
    <div id="racecar">
    <img src="RacingMotoGameImage/race.png" alt="racecar">
    </div>
  </div>

  <div id="result">
    <h1>Game Over</h1>
    <p id="score"></p>
    <button id="btn" onclick="location.reload()">Restart</button>
  </div>

   <audio src="RacingMotoGameImage/jumpsound.mp3" id="jumpsound"></audio>

  <script src="script.js"></script>
</body>
</html>
